<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>

	<h1>MIS FAVORITOS</h1>

	<button class="switch" id="switch">
		<span><i class="fa-solid fa-sun"></i></span>
		<span><i class="fa-solid fa-moon"></i></span>
	</button>

	<a href="index.html">Mi Videoteca</a>

    <div class "container py-2">
        <p class="lead">Ingrese Pelicula</p>
        <form>
        <input id="id" type="text" placeholder="Ingresa id" class="form-control my-2">
        <input id="nombre" type="text" placeholder="Pelicula" class="form-control my-2">
		<button id="capturar" class="btn btn-success" type="reset" >Agregar</button>
        </form>
    </div>
	<div class="container">
		<table class="table" id="tabla">
			<thead class="thead-inverse">
				<tr>
					<th>id</th>
					<th>pelicula</th>
				</tr>
			</thead>

		</table>
	</div>

	<script src="favoritos.js"></script>
	<script src="darkmode.js"></script>
